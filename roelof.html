<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="roelof.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
    <main>
        <div class="display_outcome">
          <p>0</p>
        </div>
        <div class="buttons">
          <button type="button" value="7" class="button">7</button>
          <button type="button" value="8" class="button">8</button>
          <button type="button" value="9" class="button">9</button>
          <button type="button" value="del" class="operator green">DEL</button>
          <button type="button" value="7" class="button">4</button>
          <button type="button" value="8" class="button">5</button>
          <button type="button" value="9" class="button">6</button>
          <button type="button" value="+" class="operator">+</button>
          <button type="button" value="1" class="button">1</button>
          <button type="button" value="2" class="button">2</button>
          <button type="button" value="3" class="button">3</button>
          <button type="button" value="-" class="operator">-</button>
          <button type="button" value="." class="operator">.</button>
          <button type="button" value="0" class="button">0</button>
          <button type="button" value="/" class="operator">/</button>
          <button type="button" value="*" class="operator">X</button>
          <button type="button" value="reset" class="button_large green_large operator">RESET</button>
          <button type="button" value="=" class="button_large red calc">=</button>

       </div>
      </main>
</body>
</html>
