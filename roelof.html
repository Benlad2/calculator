<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="roelof.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
    <div class="container">
        <div class="display_outcome" id="display">
          <p>0</p>
        </div>
        <div class="buttons">
            <div class="button" id="numeric">7</div>
            <div class="button" id="numeric">8</div>
            <div class="button" id="numeric">9</div>
            <div class="button green" id="operator">DEL</div>
            <div class="button" id="numeric">4</div>
            <div class="button" id="numeric">5</div>
            <div class="button" id="numeric">6</div>
            <div class="button" id="operator">+</div>
            <div class="button" id="numeric">1</div>
            <div class="button" id="numeric">2</div>
            <div class="button" id="numeric">3</div>
            <div class="button" id="operator">-</div>
            <div class="button" id="numeric">.</div>
            <div class="button" id="numeric">0</div>
            <div class="button" id="operator">/</div>
            <div class="button" id="operator">X</div>
            <div class="button2" id="operator">RESET</div>
            <div class="button3" id="calc">=</div>
       </div>
    </div>
</body>
</html>
